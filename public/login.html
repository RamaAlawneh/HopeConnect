<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 2.4rem;
      text-align: center;
    }

    form {
      background: #ffffffdd;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
      width: 400px;
      max-width: 100%;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 16px 20px;
      margin: 18px 0;
      border-radius: 12px;
      border: 1.8px solid #cfd8dc;
      font-size: 17px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
      text-align: right;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
      background: #f0fff0;
      box-shadow: 0 0 8px #a5d6a7;
    }

    button {
      width: 100%;
      padding: 18px 0;
      margin-top: 25px;
      background: #6ccdc5;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.9px;
      transition: background-color 0.3s ease, transform 0.15s ease;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
    }

    button:hover {
      background: #559590;
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(56, 142, 60, 0.6);
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="loginForm" autocomplete="off" spellcheck="false">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required autocomplete="email" />
    <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="current-password" />
    <button type="submit">دخول</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        console.log("Response data:", data);

        if (res.ok) {
          if (!data.token) {
            alert("لم يتم استقبال التوكن. الرجاء تسجيل الدخول مجدداً.");
            return;
          }

          localStorage.setItem("token", data.token);

          let payload;
          try {
            payload = JSON.parse(atob(data.token.split('.')[1]));
            console.log("JWT Payload:", payload);
          } catch (err) {
            alert("توكن غير صالح. الرجاء تسجيل الدخول مجدداً.");
            console.error("خطأ في فك تشفير التوكن:", err);
            return;
          }

          localStorage.setItem("user", JSON.stringify({
            id: payload.id,
            role: payload.role,
            permissions: payload.permissions
          }));

          if (payload.role === "admin") {
            window.location.href = "map.html";
          } else {
            alert("أنت لست مسؤولاً (admin) ولا يمكنك الوصول إلى الخريطة.");
          }
        } else {
          alert(data.message || "فشل تسجيل الدخول");
        }
      } catch (error) {
        alert("حدث خطأ في الاتصال بالخادم");
        console.error("خطأ في الاتصال:", error);
      }
    });
  </script>
</body>
</html>
