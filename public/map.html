<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة المساعدات - غزة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      color: #444;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .info-box {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }
    .info-box strong {
      font-size: 17px;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>🗺️ خريطة توزيع المساعدات من شمال غزة إلى الجنوب</h2>
  <div id="map"></div>

  <script>
    async function initMap() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("يجب تسجيل الدخول أولاً.");
        window.location.href = "login.html";
        return;
      }

      try {
        // تحقق من صلاحية التوكن والدور
        const userRes = await fetch("http://localhost:3000/api/users/me", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!userRes.ok) {
          alert("الرجاء تسجيل الدخول مجدداً.");
          localStorage.removeItem('token');
          window.location.href = "login.html";
          return;
        }

        const userData = await userRes.json();

        if (userData.role !== "admin") {
          alert("أنت غير مخول لرؤية هذه الصفحة.");
          window.location.href = "login.html";
          return;
        }

        // جلب بيانات المراكز
        const response = await fetch("http://localhost:3000/api/orphanages", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!response.ok) {
          alert("فشل في جلب بيانات المراكز.");
          return;
        }

        const centers = await response.json();

        // إنشاء الخريطة
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: { lat: 31.4, lng: 34.3 }
        });

        const colors = {
          delivered: {
            icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
            color: "#4CAF50"
          },
          pending: {
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
            color: "#FFC107"
          },
          partial: {
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            color: "#2196F3"
          }
        };

        centers.forEach(center => {
          const statusStyle = colors[center.status] || colors.pending;

          const marker = new google.maps.Marker({
            position: { lat: center.lat, lng: center.lng },
            map: map,
            icon: statusStyle.icon,
            title: center.name
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div class="info-box" style="border-left: 4px solid ${statusStyle.color}; padding-left: 10px;">
                <strong>${center.name}</strong><br>
                📍 <b>الموقع:</b> ${center.location}<br>
                📦 <b>الاحتياجات:</b> ${center.needs}<br>
                ⭐ <b>التقييم:</b> ${center.rating}/5<br>
                🛈 <b>الحالة:</b> <span style="color:${statusStyle.color}; font-weight:bold;">${center.status}</span>
              </div>
            `
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });

      } catch (err) {
        console.error("حدث خطأ في تحميل الخريطة:", err);
        alert("فشل في الاتصال بالخادم.");
      }
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsSKc8fwg4Z8RAlmsUF3KNSLl80XnuuQE&callback=initMap">
  </script>
</body>
</html>
